<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div id="game">
        <h1>Sudoku Solver</h1>
        <div id="puzzle-board">

        </div>
        <br>
        <div class="button-container">
            <button id="solve-btn" class="btn btn-primary">Solve (API)</button>
            <button id="solve-btn2" class="btn btn-primary">Solve (code)</button>
            <button id="clean-btn" class="btn btn-danger">Clean Board</button>
            <br>
            <br>
            <div class="generate-container">
                <p>amount of given numbers<=81</p>
                <input id="gen-input" class="form-control" value="0"/>
                <button id="generate-btn" class="btn btn-primary">Generate Game</button>

                <h3 id="result-text"></h3>
            </div>
            
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>

</body>

</html>
